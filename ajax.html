<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name">Victor Moraes</h1>
            <h2 class="profile-username" id="username">@VictorMoraes</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="btn-profile-link">Ver no Github</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            $(document).ready(function() {
                console.log("jQuery está funcionando!");
                fetchUserInfo();

            $('#btn-profile-link').click(function(event) {
            event.preventDefault();
                
                const link = `https://github.com/VictorMoraesDev`;
                window.location.href = link;
            });


            function fetchUserInfo() {
            try {
                fetch('https://api.github.com/users/VictorMoraesDev')
                .then(function(resposta) {
                    if(!resposta.ok){
                        throw new Error;
                    }
                    return resposta.json();
                })
                
                .then(function(json) {
                    console.log(json);
                    $('#name').text(json.name);
                    $('#username').text(json.login);
                    $('.profile-avatar').attr('src', json.avatar_url);
                    $('#following').text(json.following);
                    $('#followers').text(json.followers);
                    $('#repos').text(json.public_repos);
                })
                .catch(function(error) {
                    console.error(error);
                });
                
            } catch (error) {
                console.error(error);
            }
        }
        });
    

        </script>


    </header>
    <script src="main.js"></script>
</body>
</html>
